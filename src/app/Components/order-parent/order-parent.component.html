<div class="mb-2">
    <label for="cat">Select Category</label>
    <!-- two way binding -->
    <select name="cat" id="cat" class="form-control" [(ngModel)]="selectedCatID">
        <option value="0">All</option>
        <option *ngFor="let cat of catList" [value]="cat.id">{{cat.name}}</option>
    </select>

</div>

<!-- <h1>Test select cateogory: {{selectedCatID}}</h1> -->

<app-products [receivedCatID]="selectedCatID" (totalPriceChanged)="ontotalPriceChanged($event)"></app-products>

<h2>Total Price Of Order: {{receivedTotalPrice}}</h2>


<!-- ViewChild -->
<label for="user" class="form-label">User Name:</label>
<input type="text" id="user" name="user" class="form-control" #userName>


<!--  -->
<button class="btn btn-primary" (click)="getArrayItems()">Get Array</button>
